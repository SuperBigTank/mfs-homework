<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="toptext">
            <div id="award">点击“开始“按钮，开始抽奖！</div>
        </div>
        <div class="action">
            <button id="start">开 始</button>
            <button id="stop">停 止</button>
        </div>
    </div>
    <script>
        function random() {
            var m;
            var ran = Math.trunc(Math.random() * 100); //产生0 -99的随机数
            if (ran <= 1) m = 0;//概率为1%
            else if (ran <= 11) m = 1;//概率为10%
            else if (ran <= 41) m = 2;//概率为30%
            else if (ran <= 81) m = 3;//概率为40%
            else  m = 4;//概率为19%
            return m;
        }
        var content = document.getElementById("award");

        function award() {
            var choose = random();
            switch (choose) {
                case 0:
                    content.innerHTML = "特等奖！";
                    break;
                case 1:
                    content.innerHTML = "一等奖！";
                    break;
                case 2:
                    content.innerHTML = "二等奖！";
                    break;
                case 3:
                    content.innerHTML = "三等奖！";
                    break;
                case 4:
                    content.innerHTML = "鼓励奖！";
                    break;
            }
        }

        document.getElementById("start").onclick=getAward;
        document.getElementById("stop").onclick=stop
        var go;
        var once = 0;
        function getAward() {
            if (once == 0) {
                go = setInterval(award, 10);//每10ms执行一次
                once = 1;
            }

        };
        function stop() {
            clearInterval(go);
            once = 0;
        };
    </script>
</body>

</html>
