<!DOCTYPE html>

<body>
    <script>
        function Up(title) {
            var words = title.trim().toLowerCase().split(' ');
            for (var i = 0; i < words.length; i++) {
                words[i] = words[i].charAt(0).toUpperCase() + words[i].substring(1);
            }
            return words.join(' ');/* 将words以中间有空格的方式放入一个字符串 */
        }
        var str = "this is javaScript ";
        console.log(Up(str))

    </script>
</body>
