<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>码蜂社前端作业26-2</title>
</head>

<body>
    <script>
        var str = "this is javaScript";
        var words = str.split(' ');//以空格为依据分割字符串
        for (var i = 0; i < words.length; i++) {
            var s = words[i].slice(0, 1).toUpperCase();//截取数组元素的首字母 - 转成大写
            var h = words[i].slice(1);//截取剩余的字母
            words[i] = s + h;//拼接首字母和剩余字母，替换数组中的元素
        }
        console.log(words.join(' '))//把数组中的所有元素用空格分开放入一个字符串

    </script>
</body>

</html>
