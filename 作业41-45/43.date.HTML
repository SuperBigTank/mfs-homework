<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE</title>
</head>

<body>
    <button id="btnshow">显示结果</button>
    <div id="show" style="height:20px"></div>
    <script>
        var date = new Date(2017, 03, 05, 10, 03, 08)
        console.log(date)

        function showResult() {
            var oShow = document.getElementById("show");
            oShow.innerHTML = date;
        }
        var temp = document.getElementById("btnshow").addEventListener('click', showResult);
    </script>
</body>

</html>
