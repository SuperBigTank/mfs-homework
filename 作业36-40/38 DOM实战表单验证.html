<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>38DOM实战表单验证</title>
</head>

<body>
	<form id="signup" action="#" target="_blank" onsubmit="return onSignupFormSubmit()"> <!-- 作用:阻断提交，劫持表单 -->
		<p id="signup-error" style="color:red"></p>
		<p>
			用户名: <input id="Username" type="text" name="Username">
		</p>
		<p>
			口令: <input id="Password" type="password" name="password">
		</p>
		<p>
			重复口令: <input id="Password2" type="password">
		</p>
		<p>
			<button type="submit">提交</button> <button type="reset">重置</button>
		</p>
		<script>
			function onSignupFormSubmit() {
				var oUsername = document.getElementById("Username");
				var oPassword = document.getElementById("Password");
				var oPassword2 = document.getElementById("Password2");
				var oError = document.getElementById("signup-error");

				var Username = oUsername.value;
				var Password = oPassword.value;
				var Password2 = oPassword2.value;

				if (Username.length < 3 || Username.length > 10) {
					oError.innerText = "用户名必须是3-10位";
					return false;
				}

				if (Password.length < 6 || Password.length > 20) {
					oError.innerText = "密码必须是6-20位";
					return false;
				}
				if (Password != Password2) {
					oError.innerText = "两次密码不一致";
					return false;
				}
				return true;
			}
		</script>
	</form>
</body>

</html>
