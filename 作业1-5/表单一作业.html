<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>作业四</title>
</head>

<body>
  <form action="/getInfo" mathod="get">
    <div class="username">
      <label for="">姓名:</label>
      <input type="text" name="username" placeholder="用户名">
    </div>

    <div class="password">
      <lable>密码:</lable>
      <input type="password" name="password">
    </div>

    <div class="sex">
      <label for="">性别:</label>
      <input type="radio" name="sex">男
      <input type="radio" name="sex">女
    </div>

    <div class="skill">
      <label for="">技能:</label>
      <input type="checkbox" name="hobby">HTML
      <input type="checkbox" name="hobby">CSS
      <input type="checkbox" name="hobby">JavaScript
    </div>

    <div class="city">
      <label>所在城市:</label>
      <select name="car">
        <option value="sabor" selected>北京</option>
        <option value="sabor">上海</option>
        <option value="sabor">深圳</option>
      </select>
    </div>

    <div class="submit">
      <input type="submit" value="提交">
    </div>

    <div class="reset">
      <input type="reset" value="重置">
    </div>
  </form>
</body>

</html>
