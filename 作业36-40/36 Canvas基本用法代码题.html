<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="200px" height="200px"></canvas>
    <script>
        setInterval(() => {//按照指定时间每1s调用一次函数
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 200, 200);//擦去上一次函数绘制留下的东西
            ctx.save();
            ctx.strokeStyle = 'black';
            ctx.beginPath();
            ctx.lineWidth = 5;//轮廓宽度
            ctx.arc(100, 100, 75, 0, 2 * Math.PI);//绘制最外圈盘面
            ctx.stroke();//设置为空心的
            ctx.lineWidth = 5
            ctx.restore();
            ctx.save();


            ctx.beginPath();
            ctx.lineWidth = 3;
            //表盘
            for (var i = 0; i < 12; i++) {
                ctx.strokeStyle = 'red'
                ctx.moveTo(100 + 75 * Math.sin(Math.PI * i / 6), 100 + 75 * Math.cos(Math.PI * i / 6))//小时刻度起点，在转盘上
                ctx.lineTo(100 + 60 * Math.sin(Math.PI * i / 6), 100 + 60 * Math.cos(Math.PI * i / 6));//小时刻度终点，在时钟内
            }
            for (var i = 0; i < 60; i++) {
                ctx.strokeStyle = 'blue'
                ctx.moveTo(100 + 70 * Math.sin(Math.PI * i / 30), 100 + 70 * Math.cos(Math.PI * i / 30))//分秒刻度起点，在转盘上
                ctx.lineTo(100 + 65 * Math.sin(Math.PI * i / 30), 100 + 65 * Math.cos(Math.PI * i / 30));//分秒刻度终点，在时钟内
            }

            ctx.stroke();

            ctx.restore();
            ctx.save();

            ctx.beginPath();

            var date = new Date();
            var hours = date.getHours();//获取当前小时
            if (hours >= 12) {
                hours = hours - 12;//当为PM时，-12
            }
            var min = date.getMinutes();//获取当前分钟
            var sec = date.getSeconds();//获取当前秒钟

            //时针（绘制方向由内指向外）
            ctx.lineCap = 'round';
            ctx.lineWidth = 6;
            ctx.moveTo(100 - 15 * Math.sin((Math.PI * hours / 6) + (min / 60) * Math.PI / 6), 100 + 15 * Math.cos((Math.PI * hours / 6) + (min / 60) * Math.PI / 6));//时钟起点
            ctx.lineTo(100 + 45 * Math.sin((Math.PI * hours / 6) + (min / 60) * Math.PI / 6), 100 - 45 * Math.cos((Math.PI * hours / 6) + (min / 60) * Math.PI / 6));//时钟终点
            ctx.stroke();
            //分针（绘制方向由内指向外）
            ctx.lineWidth = 4;
            ctx.moveTo(100 - 20 * Math.sin(Math.PI * min / 30), 100 + 20 * Math.cos(Math.PI * min / 30));//分钟起点
            ctx.lineTo(100 + 55 * Math.sin(Math.PI * min / 30), 100 - 55 * Math.cos(Math.PI * min / 30));//分钟终点
            ctx.stroke();

            //秒针（绘制方向由内指向外）
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'red';
            ctx.arc(100, 100, 5, 0, 2 * Math.PI);//中间那个红色小圈
            ctx.moveTo(100 - 20 * Math.sin(Math.PI * sec / 30), 100 + 20 * Math.cos(Math.PI * sec / 30));//秒钟起点
            ctx.lineTo(100 + 65 * Math.sin(Math.PI * sec / 30), 100 - 65 * Math.cos(Math.PI * sec / 30));//秒钟终点
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.arc(100, 100, 4, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(100, 100, 4, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore();
            ctx.stroke();
        }, 1000);
    </script>
</body>

</html>
