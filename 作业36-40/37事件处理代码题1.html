<!DOCTYPE html>	
	<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM Tab</title>
	<style>
	.container{
		display: flex;
		width: 100%;
		height: 50px;
		background-color: darkseagreen;
	}
	.tab{
		width:33%;
		height: 100%;
		text-align: center;
		line-height: 50px;
		font-size: 17px;
	}
	.item{
		display: none;
		width: 100%;
		height: 200px;
		background-color: darksalmon;
	}
	</style>
	</head>
	<body>
	<div class="container">
	<div class="tab" id="tab1">标签1</div>
	<div class="tab" id="tab2">标签2</div>
	<div class="tab" id="tab3">标签3</div>
	</div>
	<div class="content">
	<div class="item" id="item1" style="display: block;"><h2>标签页1</h2></div>
	<div class="item" id="item2"><h2>标签页2</h2></div>
	<div class="item" id="item3"><h2>标签页3</h2></div>
	</div>
	<script>
	document.getElementById("tab1").onclick = selecttab1;
	document.getElementById("tab2").onclick = selecttab2;
	document.getElementById("tab3").onclick = selecttab3;
	var item1 = document.getElementById("item1");
	var item2 = document.getElementById("item2");
	var item3 = document.getElementById("item3");
	function selecttab1(){
	item1.setAttribute("style", "display:block;");
	item2.setAttribute("style", "display:none;");
	item3.setAttribute("style", "display:none;");
	}
	function selecttab2(){
	item2.setAttribute("style", "display:block;");
	item1.setAttribute("style", "display:none;");
	item3.setAttribute("style", "display:none;");
	}
	function selecttab3(){
	item3.setAttribute("style", "display:block;");
	item2.setAttribute("style", "display:none;");
	item1.setAttribute("style", "display:none;");
	}
	</script>
	</body>
	</html>
