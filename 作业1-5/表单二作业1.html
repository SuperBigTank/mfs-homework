<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>作业五-1</title>
</head>

<body>
   <form action="/getInfo" mathod="post">
      <div>
         文本:<input type="Text" name="Text" place holder="请输入用户名" />
      </div>

      <div>
         密码：<input type="password" name="pasword"><br>
      </div>

      <div>
         email:<input type="email" name="email" autofocus />
      </div>

      <div>
         url：<input type="url" />
      </div>

      <div>
         date：<input type="date" />
      </div>

      <div>
         time：<input type="time" />
      </div>

      <div>
         color：<input type="color" name="color" />
      </div>

      <div>
         单选：
         <input type="radio" name="sex" value="1" />男
         <input type="radio" name="sex" value="2" />女
         <input type="radio" name="sex" value="3" />隐藏
      </div>

      <div>
         多选：
         <input type="checkbox" name="checkbox" value="HTML" />HTML
         <input type="checkbox" name="checkbox" value="CSS" />CSS
         <input type="checkbox" name="checkbox" value="JS" />JS
      </div>

      <div>
         文件上传：<input type="file" name="file" accept="image/*" />
      </div>

      <div>
         <input type="hidden" name="hidde" value="hidden value" />
      </div>

      <div>
         多行文本框<textarea name="textarea"> default value</textarea>
      </div>

      <div>下拉
         <input list="number">
         <datalist id="number">
            <option value="1"></option>
            <option value="2"></option>
         </datalist>
      </div>

      <div>
         <input type="submit" value="确认" />
         <input type="reset" value="重置" />
      </div>

      <div>
         <input type="button" value="按钮" />
      </div>

      <button type="reset"> 提交按钮 </button>
   </form>

   <body>

</html>
