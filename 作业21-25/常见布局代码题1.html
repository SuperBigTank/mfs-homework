<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style type="text/css">
        [class*="container"] {
            border: 1px solid black;
            width: 300px;
            height: 100px;
        }

        .container1 {
            text-align: center;/*设置父元素*/
        }

        .item1 {
            display: inline;/*设置子元素*/
            line-height: 100px;
        }

        .container2 {
            position: relative;
        }

        .item2 {
            width: 100px;
            height: 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;/*设置左右值为margin*/
        }

        .container3 {
            display: flex;/*设置父元素*/
            justify-content: center;/*设置父元素*/
            align-items: center;
        }
    </style>

</head>

<body>
    1.不定宽块状元素
    <!-- 适用于不定宽块状元素 -->
    <div class="container1"><!-- 父元素 -->
        <div class="item1"><!-- 子元素 -->
            this is item
        </div>
    </div>

    2.定宽块状元素
    <div class="container2">
        <div class="item2">
            this is item
        </div>
    </div>
    3.通用方法flex
    <div class="container3">
        <div class="item3">
            this is item
        </div>
    </div>

</body>

</html>
